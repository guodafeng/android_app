<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>jquery每日签到</title>
<link rel="stylesheet" href="css/qiandao_style.css">
</head>

<body>
<!-- 代码 开始 -->
<div class="sign-warp">
	<div class="clear">
		<div class="current-date"> 2016年1月6日 </div>
		<div>
			<span id="prev" class="change-month">上月</span>
			<span id="month" >我的签到</span>
			<span id="next" class="change-month">下月</span>
		</div>
	</div>
	<div class="signin-main" id="js-sign-main">
		<table class="signin-table" id="js-signin-table">
		</table>
	</div>
	<div class="sign-bottom">
		<div id="js-sign">
			签到
		</div>
		<div class="sign-time">
			<table id="js-signtime">
			</table>
		</div>
	</div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/qiandao_js.js"></script>
<!-- 代码 结束 -->

</body>
</html>
